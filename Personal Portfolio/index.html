:root{
    font-family: system-ui, "Segoe UI", Roboto, Arial, sans-serif;
    background:#f7f7f7;
    color:#111;
    --accent:#0366d6;
}
*{box-sizing:border-box}
body{
    max-width:960px;
    margin:24px auto;
    padding:24px 16px;
    background:var(--background,#f7f7f7);
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
    color:var(--text,#111);
    line-height:1.45;
}

/* Header */
header{
    display:flex;
    justify-content:space-between;
    align-items:center;
    gap:12px;
    margin-bottom:8px;
}
header h1{font-size:1.25rem;margin:0}
nav a{
    margin-left:12px;
    text-decoration:none;
    color:var(--accent);
    font-weight:600;
}

/* Divider */
hr{margin:16px 0;border:none;border-top:1px solid #e6e6e6}

/* Page titles (centered hero area) */
h2,h3{margin:6px 0;text-align:center}
h2{font-size:1.25rem;color:#111}
h3{font-size:1rem;color:#555}

/* Centered layout wrapper for content boxes */
.main{
    display:flex;
    flex-direction:column;
    gap:16px;
    align-items:center; /* centers boxes horizontally */
}

/* Card: centered content inside a clean box */
.card{
    background:#fff;
    padding:22px;
    border-radius:12px;
    box-shadow:0 6px 18px rgba(12,20,30,0.06);
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center; /* vertically center content inside the card */
    text-align:center;
    gap:12px;
    width:100%;
    max-width:560px;
    min-height:260px; /* makes a visible centered box */
}

/* Link inside card */
.card a{
    color:var(--accent);
    text-decoration:none;
    font-weight:600;
    background:linear-gradient(90deg, rgba(3,102,214,0.08), transparent);
    padding:6px 10px;
    border-radius:8px;
}

/* Avatar */
.card img,
.avatar{
    width:160px;
    height:160px;
    object-fit:cover;
    border-radius:50%;
    display:block;
    margin:6px auto 0;
    box-shadow:0 6px 18px rgba(12,20,30,0.06);
}

/* Skills section: match visual style to card and center content */
.skills-section{
    margin-top:0;
    padding:18px;
    background:#fff;
    border-radius:12px;
    box-shadow:0 6px 18px rgba(12,20,30,0.06);
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center; /* vertically center content inside the box */
    text-align:center;
    gap:12px;
    width:100%;
    max-width:560px;
    min-height:140px;
}

.skills{
    display:flex;
    gap:16px;
    margin-top:8px;
    justify-content:center;
    align-items:center;
    flex-wrap:wrap;
}
.skills img{
    width:70px;
    height:auto;
    display:block;
    filter:grayscale(0);
    transition:transform .18s ease, filter .18s ease;
}
.skills img:hover{ transform:translateY(-4px); filter:grayscale(0); }

/* Buttons / CTA */
.btn{
    display:inline-block;
    padding:8px 12px;
    background:var(--accent);
    color:#fff;
    border-radius:8px;
    text-decoration:none;
    font-weight:600;
    box-shadow:0 4px 12px rgba(3,102,214,0.12);
}

/* Footer adjustments are handled separately in existing footer block */

/* Responsive tweaks */
@media (max-width:520px){
    body{padding:18px 12px}
    .card img, .avatar{width:120px;height:120px}
    .card{min-height:200px;padding:16px}
    .skills img{width:56px}
}
</style>

</head>
